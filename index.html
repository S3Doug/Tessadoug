<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tessa + Doug</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Hi Tessa!</h1>
        <div>
            <form autocomplete="off">
                <label for="uname">Username</label>
                <input type="password" id="uname" name="username" placeholder="Username">
                <input onclick="submituname()" type="button" id="unsub" name="usernamesubmit" value="Submit">
                <input onclick="changehtml()" type="button" id="btn" name="Button" value="Click me">
            </form>
        </div>

        <p id="print">Your Username is:</p>

        <script>
            function hash(str) {
                const utf8 = new TextEncoder().encode(str);
                return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map((bytes) => bytes.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                });
            }
            hash('foo').then((hex) => console.log(hex));
            function submituname() {
                let uname = document.getElementById("uname").value;
                localStorage.setItem("Username", uname);
            }
            function changehtml() {
                document.getElementById("print").innerHTML = localStorage.getItem("Username");
            }
        </script>

    </body>
</html>

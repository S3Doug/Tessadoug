<!DOCTYPE html>
<html lang="en-us">

    <head> <!-- The login page -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <header class="login header"> <!-- The "title" -->

            <div class="greet">
                <h1>Login</h1>
            </div>

            <div class="backbtn"> <!-- a button to go back to the main page -->
                <br>
                <a href="index.html">
                    <input class="btn" type="button" name="back" value="Back">
                </a>
            </div>

        </header>

        <section class="login section"> <!-- The section to login -->

            <div class="input"> <!-- the div that holds the info in the section -->

                <div class="form"> <!-- The div of the form to input the username and password -->
                    <br>
                    <form id="form" autocomplete="off">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="username" placeholder="Username"><br><br>
                        <label for="passw">Password</label>
                        <input type="password" id="passw" name="password" placeholder="Password"><br><br>
                        <input onclick="check()" type="button" class="btn" name="submit" value="Submit">
                    </form>
                </div>

                <div class="response"> <!-- The response based off the login attempt -->
                    <p id="tessagreet" style="display:none">Hi, Babes!</p>
                    <p id="megreet" style="display:none">Hi, me</p>
                    <p id="wrong" style="display:none">Hi, the username or password you entered was wrong. Please try again.</p>
                </div>

            </div>

        </section>

    </body>
</html>

<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tessa + Doug</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <header class="login header">
            <h1>Login</h1>
        </header>

        <section class="login section">
            <div class="input">
                <br>
                <form id="form" autocomplete="off">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="username" placeholder="Username"><br>
                    <label for="passw">Password</label>
                    <input type="password" id="passw" name="password" placeholder="Password"><br>
                    <input onclick="check()" type="button" class="btn" name="submit" value="Submit">
                </form>
            </div>

            <div class="response">
                <p id="tessagreet" style="display:none">Hi, Babes!</p>
                <p id="megreet" style="display:none">Hi, me</p>
                <p id="wrong" style="display:none">Hi, the username or password you entered was wrong. Please try again.</p>
            </div>

            <div class="backbtn">
                <br>
                <a href="index.html">
                    <input class="btn" type="button" name="back" value="Back">
                </a>
            </div>
        </section>

    </body>
</html>
